<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        width: 100%;
        height: 150px;
        border: 2px solid black;
    }
    #a{
        background-color: aquamarine;
    }
    #b{
        background-color: crimson;
    }
    #c{
        background-color: coral;
    }
    #d{
        background-color: cornflowerblue;
    }
    
   </style>
</head>
<body>
    <div id="a">
        <h1>This is first div</h1>
    </div>
    <div id="b">
        <h1>This is 2nd div</h1>
    </div>
    <div id="c">
        <h1>This is 3rd div</h1>
    </div>
    <div id="d">
        <h1>This is 4th div</h1>
    </div>
</body>
</html>
