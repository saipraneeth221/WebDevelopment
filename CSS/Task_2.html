<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <style>
        #container{
            margin-top: 20%;
            margin-left: 40%;
        }
        img{
            width: 150px;
            height: 100px;
            transition: all 1s;
            transform: rotateY(40deg) skewY(35deg);
            margin-left: -100px;
        }
       img:hover{
        transform: scale(2) rotateY(0deg) translate(-80px);
       }
     </style>
</head>
<body>
    <div id="container">
        <img id="hills" src="../Document/nandi_hills.jpg">
        <img id="vikram" src="../Document/vikram.jpg">
        <img id="surya" src="../Document/surya.jpg">
        <img id="nature"src="../Document/nature.jpg">
    </div>
</body>
</html>
