<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #container{
        width: 100%;
        height: 100vh;
        background-color: springgreen;
    }
    img{
        width: 100px;
        transition: all 2s;
    }
    div:hover img{
        margin-left: 1200px;
    }
    #nature{
        transition-timing-function: ease-in;
    }
    #hills{
        transition-timing-function: ease-out;
    }
    #rocket{
        transition-timing-function: ease-in-out;
    }
   </style>
</head>
<body>
    <div id="container">
       <img id="nature" src="../Document/nature.jpg" ><br>
        <img id="hills" src="../Document/nandi_hills.jpg"><br>
        <img id="rocket" src="../Document/rocket.png">
    </div>
</boy>
</html>
